<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-split-date-input demo</title>

  <script>Polymer = { dom: 'shadow' }</script>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../moment/min/moment-with-locales.min.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../paper-split-date-input.html">

  <style>
  .mat {
    width: 200px;
    margin: 10px auto;
    background-color: #fff;
    box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.6);
    padding: 32px 16px;
  }
  </style>
</head>
<body>
  <template is="dom-bind">
    <div class="mat">
    <paper-split-date-input label="Enter a date" date={{date}} start-blank autofocus auto-validate error-message="Please enter a valid date."></paper-split-date-input><br>
    <p>Result: <span>{{date}}</span></p>
    </div>
  </template>
</body>
</html>
